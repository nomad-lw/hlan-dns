server:
    # Logging
    # verbosity: 1
    # log-queries: no
    # log-replies: no
    # log-servfail: no

    # Network
    interface: 0.0.0.0
    port: 5335
    do-ip4: yes
    do-ip6: no
    do-udp: yes
    do-tcp: yes
    prefer-ip4: yes
    prefer-ip6: no
    # do-not-query-address: ::/0

    # Access Control - Allow localhost and LAN
    access-control: 127.0.0.1/32 allow
    access-control: 192.168.1.0/24 allow
    access-control: 0.0.0.0/0 refuse

    # Performance Tuning
    num-threads: 2
    so-reuseport: yes
    # msg-cache-slabs: 4
    # rrset-cache-slabs: 4
    # infra-cache-slabs: 4
    # key-cache-slabs: 4

    # Cache Sizes
    rrset-cache-size: 256m
    msg-cache-size: 128m
    # so-rcvbuf: 1m

    # Cache Settings
    # cache-min-ttl: 300
    # cache-max-ttl: 86400
    serve-expired: yes
    # serve-expired-ttl: 3600

    # Privacy & Security
    hide-identity: yes
    hide-version: yes
    harden-glue: yes
    harden-dnssec-stripped: yes
    harden-referral-path: yes
    harden-below-nxdomain: yes
    # harden-algo-downgrade: yes
    use-caps-for-id: yes
    # unwanted-reply-threshold: 10000000
    send-client-subnet: 0
    # deny-any: yes
    private-address: 10.0.0.0/8
    private-address: 172.16.0.0/12
    private-address: 192.168.0.0/16
    private-address: 169.254.0.0/16
    private-address: 127.0.0.0/8
    private-address: 100.64.0.0/10
    private-address: 224.0.0.0/3

    # DNSSEC
    auto-trust-anchor-file: "/opt/unbound/state/unbound/root.key"
    val-clean-additional: yes
    val-permissive-mode: no

    # Prefetching
    prefetch: yes
    prefetch-key: yes

    # Reduce EDNS reassembly buffer size to avoid fragmentation
    edns-buffer-size: 1232

    # Log Validation Failures
    val-log-level: 2

    # Root hints file
    root-hints: "/opt/unbound/state/unbound/root.hints"

    # Hardening
    qname-minimisation: yes
    aggressive-nsec: yes

    # Optional: Uncomment to reduce latency at cost of privacy
    # target-fetch-policy: "3 2 1 0 0"

# Remote Control (for unbound-control)
remote-control:
    control-enable: yes
    # control-interface: 127.0.0.1
    control-port: 8953
